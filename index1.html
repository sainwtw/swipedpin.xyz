<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cam â€” Showcase</title>

<style>
:root {
  --red: #ff5f57;
  --blue: #74b9ff;      /* chill blue */
  --purple: #c96aff;
  --dark-bg: #0f0f1a;
  --light-text: #ffffff;
}

/* Global */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--dark-bg);
  color: var(--light-text);
  overflow-x: hidden;
}

/* Background Video */
#bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  object-fit: cover;
  filter: brightness(85%) contrast(105%) saturate(120%);
  z-index: -2;
}

/* Overlay */
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.2);
  z-index: -1;
}

/* Centered credits & buttons */
.credits {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Name */
.credits .name {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* Buttons & links container */
.credits .controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

/* Music Button */
#music-toggle {
  background: linear-gradient(135deg, var(--blue), var(--purple));
  border: none;
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

#music-toggle:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* Discord Link as Button */
.credits a.discord-link,
.credits a.instagram-link {
  display: flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(135deg, var(--blue), #2d3436);
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.credits a.discord-link:hover,
.credits a.instagram-link:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* Fireworks canvas */
#fireworks-container {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s;
}

/* Scroll trigger */
#bottom-trigger {
  width: 100%;
  height: 2px;
  margin-top: 150vh;
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="static/img/goku-ultra-instinct_2.3840x2160.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<!-- Credits & Buttons -->
<div class="credits">
  <div class="name">Cam</div>
  <div class="controls">
    <a href="https://discord.gg/your-invite-code" target="_blank" class="discord-link">
      <img src="static/img/Discord-Logo.png" width="24">
      Join our Discord
    </a>
    <a href="https://www.instagram.com/bankingstatement" target="_blank" class="instagram-link">
      <img src="static/img/Instagram-Logo.png" width="24">
      Instagram
    </a>
    <button id="music-toggle">ðŸ”‡ Play Music</button>
  </div>
</div>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="static/audio/NLE Choppa - Walk Em Down (Lyrics) Feat. Roddy Ricch.mp3" type="audio/mpeg">
</audio>

<!-- Fireworks -->
<canvas id="fireworks-container"></canvas>

<!-- Scroll trigger -->
<div id="bottom-trigger"></div>

<script>
/* MUSIC TOGGLE */
const music = document.getElementById("bg-music");
const toggle = document.getElementById("music-toggle");
let playing = false;

toggle.addEventListener("click", () => {
  if (playing) {
    music.pause();
    toggle.textContent = "ðŸ”‡ Play Music";
  } else {
    music.play();
    toggle.textContent = "ðŸ”Š Stop Music";
  }
  playing = !playing;
});
</script>

<script>
/* FIREWORKS SCRIPT */
const canvas = document.getElementById("fireworks-container");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];
let particles = [];
let running = false;

const colors = ["#ff3b30", "#74b9ff", "#af52de", "#ff9500", "#5856d6"];

class Firework {
  constructor(x, targetX, targetY) {
    this.x = x;
    this.y = canvas.height;
    this.tx = targetX;
    this.ty = targetY;
    this.speed = 4;
    const angle = Math.atan2(targetY - this.y, targetX - this.x);
    this.vx = Math.cos(angle) * this.speed;
    this.vy = Math.sin(angle) * this.speed;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    return Math.hypot(this.x - this.tx, this.y - this.ty) < 10;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  }
  explode() {
    for (let i = 0; i < 80; i++) particles.push(new Particle(this.x, this.y));
  }
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.color = colors[Math.floor(Math.random()*colors.length)];
    this.speed = Math.random() * 5 + 1;
    this.angle = Math.random() * Math.PI * 2;
    this.vx = Math.cos(this.angle) * this.speed;
    this.vy = Math.sin(this.angle) * this.speed;
    this.life = 100;
  }
  update() {
    this.vx *= 0.96;
    this.vy *= 0.96;
    this.vy += 0.05;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw() {
    ctx.globalAlpha = this.life / 100;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function launch() {
  const x = Math.random() * canvas.width;
  const targetX = Math.random() * canvas.width;
  const targetY = Math.random() * canvas.height * 0.5;
  fireworks.push(new Firework(x, targetX, targetY));
}

function animate() {
  if (!running) return;
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((fw, i) => {
    if (fw.update()) {
      fw.explode();
      fireworks.splice(i,1);
    }
    fw.draw();
  });

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.life <= 0) particles.splice(i,1);
  });

  if (Math.random() < 0.05) launch();
  requestAnimationFrame(animate);
}

const observer = new IntersectionObserver((entries) => {
  if (entries[0].isIntersecting) {
    running = true;
    canvas.style.opacity = "1";
    animate();
  } else {
    running = false;
    canvas.style.opacity = "0";
  }
}, { threshold: 0.1 });

observer.observe(document.getElementById("bottom-trigger"));
</script>

</body>
</html>
